{% extends 'base.html' %}

{% block title %}
    Simplex - Result
{% endblock %}

{% block content %}
    <div class="flex justify-center items-center w-full h-full space-x-4 p-4">
        <div class="flex flex-col w-3/12 2xl:w-2/12 h-full p-4 border rounded-lg shadow bg-modalMessageBackground border-gray-700">
            <h2 class="text-white text-xl font-bold">Ponto ótimo de operação</h2>
            <div class="flex flex-col justify-between items-center w-full h-full p-4">
                <div id="result" class="flex flex-col w-full h-full space-y-4">
                </div>
                <button
                    type="button"
                    class="text-white w-1/2 min-w-24 2xl:w-1/4 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                    id="return-btn"
                >
                    Voltar
                </button>
            </div>
        </div>
        <div class="flex flex-col justify-between w-9/12 2xl:w-10/12 h-full space-y-4">
            <div class="w-full h-full p-4 border rounded-lg shadow bg-modalMessageBackground border-gray-700">
                <h2 class="text-white text-xl font-bold">Pós-Otimização</h2>
                <div class="flex w-full h-full p-4">
                    <div class="grid grid-cols-4 gap-4 w-9/12 h-full pr-4" id="post_optimization">
                    </div>
                    <div class="flex flex-col items-center w-3/12">
                        <div class="flex flex-col relative w-full items-center">
                            <label
                                for="z-new"
                                class="block mb-2 text-sm font-medium text-white w-full max-w-72"
                            >
                                Z Novo
                            </label>
                            <input
                                type="number"
                                id="z-new"
                                value="0"
                                class="block w-full p-2 max-w-72 border rounded-lg text-base border-gray-600 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 cursor-not-allowed"
                                disabled
                            >
                        </div>
                        <p class="flex w-full grow my-4 text-white font-bold" id="message"></p>
                        <button
                            type="button"
                            class="text-white w-2/3 min-w-24 2xl:w-1/3 bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                            id="calculate-btn"
                        >
                            Calcular
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex w-full h-full space-x-4">
                <div class="w-full h-full p-4 border rounded-lg shadow bg-modalMessageBackground border-gray-700">
                    <h2 class="text-white text-xl font-bold">Preço Sombra</h2>
                    <div class="flex flex-col justify-between items-center w-full h-full p-4">
                        <div id="shadow_price" class="grid grid-cols-4 gap-4 w-full h-full">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{{ url_for('static', filename='js/result.js') }}"></script>
{% endblock %}
